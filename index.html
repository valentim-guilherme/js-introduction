<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>

            <script>
                function returnGender(gender){

                    var ret;

                    /*
                        if(1 == "1") //true
                        if(1 === "1") //false
                    */

                    if (gender == 'M'){
                        ret = 'Masculino';
                    } else {
                        ret = 'Feminino';
                    }
                    

                    return ret;
                }

                var result = returnGender('M');
                console.log(result);
            </script>
    </body>
