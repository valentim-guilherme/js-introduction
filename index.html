        <title>Curso Javascript</title>

    <body>

            <script>
                function returnGender(gender){


                    var genders = {
                         M: "Masculino"
                        ,F: "Feminino"

                    }
                    
                    // M, F
                    // Masculino, Feminino

                    return genders[gender];
                }

                var result = returnGender('M');
                console.log(result);
            </script>
